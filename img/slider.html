	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/jquery.bxslider.min.js"></script>
	<script src="js/slick.min.js"></script>
	<script src="js/slider.js"></script>
	<title>jQuery : slider</title>
</head>
<body>
	<h1>Image Slider</h1>
	<section class="sec01">
		<h2>slider</h2>
		<div class="slideShow">
			<img src="img/main1.jpg" alt="main">
			<img src="img/main2.jpg" alt="main2">
			<img src="img/main3.jpg" alt="main3">
		</div>
	</section>
	<section class="sec02">
		<h2>click Slide</h2>
			<div class="clickSlide">
				<a href="#"><img src="img/mainCont1-1.jpg" alt="accessory"></a>
				<a href="#"><img src="img/mainCont1-2.jpg" alt="accessory"></a>
			</div>
		<div class="clickSlide">
				<a href="#"><img src="img/mainCont2-1.jpg" alt="accessory"></a>
				<a href="#"><img src="img/mainCont2-2.jpg" alt="accessory"></a>
				<a href="#"><img src="img/mainCont3-1.jpg" alt="accessory"></a>
				<a href="#"><img src="img/mainCont3-2.jpg" alt="accessory"></a>
			</div>
	</section>
	
	<section class="se03">
		<h2>
		background-image slider</h2>
		<div class="bgSlider"></div>
	</section>
	<section class="se04">
		<h2>bxSlider</h2>
		<div class="bxSlider">
			<img src="img/main1.jpg" alt="main">
			<img src="img/main2.jpg" alt="main">
			<img src="img/main3.jpg" alt="main">
		</div>
	</section>
	<section class="se05">
		<h2>slick Slider</h2>
		<div class="autoplay">
			<div class="img1"></div>
			<div class="img2"></div>
			<div class="img3"></div>
			<div class="img4"></div>
			<div class="img5"></div>
			<div class="img6"></div>
			<div class="img7"></div>
		</div>
	</section>
